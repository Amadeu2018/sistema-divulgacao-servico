<div class="content">
  <div class="title">
    <h1>USUARIOS</h1>
  </div>
  <div class="buttons">
    <button class="mat-elevation-z8" mat-stroked-button color="primary">BUSCAR POR PERFIL</button>
  </div>
  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{ row.displayName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
        <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
        <td mat-cell *matCellDef="let row"> {{ row.phone }} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> PERFIL </th>
        <td mat-cell *matCellDef="let row">{{ getRoleName(row.roles) }}</td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <!--                        <a class="edit" routerLink="/edit-servicing/{{ row.id }}">-->
          <a class="edit" (click)="update(row.id)">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" (click)="delete(row.id)">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'displayName', 'email', 'phone', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'displayName', 'email', 'phone', 'role', 'actions']"></tr>

    </table>
    <mat-paginator [length]="page?.totalElements" [pageSize]="page?.size" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </div>
</div>

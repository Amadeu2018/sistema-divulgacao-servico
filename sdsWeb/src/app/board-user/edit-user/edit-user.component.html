<mat-toolbar style="background-color:rgb(189, 135, 19);">
  <span>EDITAR USUÁRIO</span>
</mat-toolbar><mat-card>

  <mat-dialog-content class="dialog">
    <form autocomplete="off">

      <p>
        <mat-form-field class="form">
          <mat-label>NOME</mat-label>
          <input matInput disabled [(ngModel)]="user.displayName" type="text" name="displayName" placeholder="Ex. Alexandre">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form">
          <mat-label>E-MAIL</mat-label>
          <input matInput [(ngModel)]="user.email" type="text" name="email" placeholder="Ex. alexandre@amasoft.com">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form">
          <mat-label>TELEFONE</mat-label>
          <input matInput [(ngModel)]="user.phone" type="text" name="phone" placeholder="Ex. +244 999 999 999">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form">
          <mat-label>PERFIL</mat-label>
                  <mat-select [(ngModel)]="selectedRole" name="role">
                    <mat-option *ngFor="let option of roleOptions" [value]="option.value">{{ option.label }}</mat-option>
                  </mat-select>
        </mat-form-field>
      </p>

    </form>
  </mat-dialog-content>
  <div mat-dialog-actions align="center" class="buttons">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="updateService()" style="background-color: rgb(189, 135, 19);">Editar</button>
  </div>

<pre>{{ page | json }}</pre>

<div class="content">
  <div class="title">
    <h1>SOLICITAÇÕES</h1>
  </div>
  <div class="buttons">
    <button class="mat-elevation-z8" mat-stroked-button color="primary">BUSCAR POR STATUS</button>
  </div>
  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
      </ng-container>

      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> HORA </th>
        <td mat-cell *matCellDef="let row"> {{ row.hour }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> USUÁRIO </th>
        <td mat-cell *matCellDef="let row"> {{ row.user.displayName }} </td>
      </ng-container>

      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> SERVIÇO </th>
        <td mat-cell *matCellDef="let row"> {{ row.service.name }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'date', 'hour', 'status', 'user', 'service']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'date', 'hour', 'status', 'user', 'service']"></tr>

    </table>
    <mat-paginator [length]="page?.totalElements" [pageSize]="page?.size" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </div>
</div>

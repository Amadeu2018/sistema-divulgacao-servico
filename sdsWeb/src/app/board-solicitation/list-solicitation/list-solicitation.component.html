<mat-toolbar>
  <mat-icon>table_chart</mat-icon>
  SOLICITAÇÕES
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="full-width">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
        </ng-container>

        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let row"> {{ row.hour }} </td>
        </ng-container>

<!--        <ng-container matColumnDef="status">-->
<!--          <th mat-header-cell *matHeaderCellDef> STATUS </th>-->
<!--          <td mat-cell *matCellDef="let row"> {{ row.status }} </td>-->
<!--        </ng-container>-->

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> USUÁRIO </th>
          <td mat-cell *matCellDef="let row"> {{ row.user.displayName }} </td>
        </ng-container>

        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef> SERVIÇO </th>
          <td mat-cell *matCellDef="let row"> {{ row.service.name }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>STATUS</th>
          <td mat-cell *matCellDef="let row">
            <a href="/solicitations" (click)="getStatuSolicitation(row)">
              <mat-icon>{{
                row.status ? "thumb_up_alt" : "thumb_down_alt"
                }}</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'date', 'hour', 'user', 'service', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'date', 'hour', 'user', 'service', 'status']"></tr>

      </table>
      <mat-paginator [length]="page?.totalElements" [pageSize]="page?.size" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>

    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>thumb_down_alt</mat-icon>
      Não Atendidas
    </ng-template>

    <mat-card class="half-width">
    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>thumb_up_alt</mat-icon>
      Atendidas
    </ng-template>

    <mat-card class="half-width">
    </mat-card>
  </mat-tab>
</mat-tab-group>

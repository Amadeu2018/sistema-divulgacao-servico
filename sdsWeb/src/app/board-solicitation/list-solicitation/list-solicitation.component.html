<mat-table [dataSource]="page?.content">
  <ng-container matColumnDef="id">
    <mat-header-cell>ID</mat-header-cell>
    <mat-cell>{{ solicitation.id }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell>Date</mat-header-cell>
<!--    <mat-cell>{{ solicitation.date | date }}</mat-cell>-->
    <mat-cell>{{ solicitation.date }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="hour">
    <mat-header-cell>Hour</mat-header-cell>
<!--    <mat-cell>{{ solicitation.hour | time }}</mat-cell>-->
    <mat-cell>{{ solicitation.hour }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell>Status</mat-header-cell>
    <mat-cell>{{ solicitation.status }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="user">
    <mat-header-cell>User</mat-header-cell>
    <mat-cell>{{ solicitation.user.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="service">
    <mat-header-cell>Service</mat-header-cell>
    <mat-cell>{{ solicitation.service.name }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['id', 'date', 'hour', 'status', 'user', 'service']"></mat-header-row>
  <mat-row *matRowDef="let solicitation; columns: ['id', 'date', 'hour', 'status', 'user', 'service']"></mat-row>
</mat-table>
<!--<mat-paginator [length]="page?.totalElements" [pageSize]="page?.size" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>-->

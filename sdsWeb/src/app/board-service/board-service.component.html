<div class="content">
  <div class="title">
    <h1>SERVIÇOS</h1>
  </div>
<div class="buttons">
  <button class="mat-elevation-z8" (click)="createServices()" mat-stroked-button color="primary">ADICIONAR SERVIÇO</button>
</div>
<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="services">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
            <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PREÇO </th>
            <td mat-cell *matCellDef="let row"> {{ row.price }}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef> IMAGE </th>
            <td mat-cell *matCellDef="let row"> {{ row.images }}
            </td>
        </ng-container>

<!--        &lt;!&ndash; Weight Column &ndash;&gt;-->
<!--        <ng-container matColumnDef="solicitations">-->
<!--            <th mat-header-cell *matHeaderCellDef> SOLICITATION </th>-->
<!--            <td mat-cell *matCellDef="let row"> {{ row.solicitations }}-->
<!--            </td>-->
<!--        </ng-container>-->

        <!-- Weight Column -->
<!--        <ng-container matColumnDef="dateRegistration">-->
<!--            <th mat-header-cell *matHeaderCellDef> DATA DE REGISTO </th>-->
<!--            <td mat-cell *matCellDef="let row"> {{ row.dateRegistration }}-->
<!--            </td>-->
<!--        </ng-container>-->

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="/edit-servicing/{{ row.id }}">
<!--                <a class="edit" (click)="update(row.id)">-->
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="/delete-servicing/{{ row.id }}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</div>

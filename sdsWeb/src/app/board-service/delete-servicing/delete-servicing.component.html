<mat-card style="text-align: center">
  <mat-card-header>
    <mat-icon>face</mat-icon>
    <h4>DELETAR SERVIÇO</h4>
  </mat-card-header>

<!--  <img-->
<!--    class="foto" alt="img"-->
<!--    mat-car-image-->
<!--    src="data:image/jpg;base64,{{ services.photo }}"-->
<!--  />-->

  <img class="foto" alt="img" mat-card-image [src]="imageData"/>


  <mat-card-content>
    <p>
      <strong>{{ services.name }}</strong> <br />
      <strong>{{ services.description }}</strong><br />
      <strong>{{ services.price }}</strong><br />
      <strong>{{ services.solicitations }}</strong>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">ELIMINAR</button>

    <button mat-raised-button color="primary" (click)="close()">Fechar</button>
  </mat-card-actions>
</mat-card>

<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  SERVIÇOS
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Solicitar serviço
    </ng-template>
    <mat-card>
      <table mat-table [dataSource]="service" class="full-width">

      <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef>Imagem</th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.images">
              <img class="foto" alt="img" mat-card-image src="{{'data:image/jpg;base64,' + imageData}}"/>
            </div>
            <div *ngIf="!row.images">
              <input type="file" name="images"/>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="solicitation">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button (click)="onSubmit(row)" [style.background-color]="row.buttonProperties?.color">
              {{ row.solicitationStatus?.status === 'SOLICITED' ? 'Solicitado' : 'Solicitar' }}
            </button>
          </td>
        </ng-container>


        <!--        <ng-container matColumnDef="solicitation">-->
<!--          <th mat-header-cell *matHeaderCellDef></th>-->
<!--          <td mat-cell *matCellDef="let row">-->
<!--            <button mat-raised-button (click)="onSubmit(row)">-->
<!--              {{ row.solicitation?.status }}-->
<!--            </button>-->
<!--          </td>-->

<!--          &lt;!&ndash;          <td mat-cell *matCellDef="let row">&ndash;&gt;-->
<!--&lt;!&ndash;            <button mat-raised-button (click)="onSubmit(row)">&ndash;&gt;-->
<!--&lt;!&ndash;&lt;!&ndash;              {{ row.solicitations?.status }}&ndash;&gt;&ndash;&gt;-->
<!--&lt;!&ndash;              Solicitar&ndash;&gt;-->
<!--&lt;!&ndash;            </button>&ndash;&gt;-->
<!--&lt;!&ndash;          </td>&ndash;&gt;-->
<!--        </ng-container>-->


        <!--        <ng-container matColumnDef="solicitation">-->
<!--          <th class="mat-header" mat-header-cell *matHeaderCellDef> Solicitar </th>-->
<!--          <td mat-cell *matCellDef="let row" class="button-cell">-->
<!--            <button type="button" (click)="onSubmit(row)" class="btn" [style.background-color]="row.buttonProperties?.color">-->
<!--              {{ row.buttonProperties?.text || 'Solicitar' }}-->
<!--            </button>-->

<!--          </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!--        <tr mat-header-row *matHeaderRowDef="dataSource"></tr>-->
<!--        <tr mat-row *matRowDef="let row; columns: dataSource"></tr>-->
      </table>

      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageNumber"
        [pageSizeOptions]="pageSizeOptions"
        (page)="paging($event)"
      >
      </mat-paginator>
    </mat-card>
  </mat-tab>
</mat-tab-group>

<div>
  <h6 class="text-muted py-5">{{ content }}</h6>
</div>
